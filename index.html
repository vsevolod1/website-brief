<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Бриф на разработку сайта</h1>
        <h2>Общая информация</h2>

        <form class="form-horizontal" action="">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="cust_name">Ваше имя:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="cust_name" value="" placeholder="Камышев Всеволод">
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-2 control-label" for="description">Описание компании:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="description" rows="4" cols="50"></textarea>
                </div>
            </div>

            <div class="checkbox">
                <label>
    <input type="checkbox" value="">Option one is this and that&mdash;be sure to include why it's great</label>
            </div>
            <div class="checkbox disabled">
                <label>
    <input type="checkbox" value="" disabled>Option two is disabled</label>
            </div>

            <div class="radio">
                <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Option one is this and that&mdash;be sure to include why it's great</label>
            </div>
            <div class="radio">
                <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Option two can be something else and selecting it will deselect option one</label>
            </div>

        </form>

</body>

</html>
